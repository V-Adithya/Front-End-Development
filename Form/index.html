<!--A company has recently launched a new website and wants togather information from visitors usiing a sign up form. 
    They want to make sure the form is user friendly, collects the neccessary information, and is visually appealing. 
    They also want to ensure the form is accessible on different devices and screens. To achieve these goals, the company
     has decided to use Web form 2.0 controls. The form includes inputs from the user's name, date of birth, age ,email, 
     and website. The form is designed to be easy -->
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="form">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required />
        <label for="date of birth">Date of Birth:</label>
        <input type="date" id="dob" required />
        <label for="age">Age</label>
        <input type="range" id="age" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="website">Website</label>
        <input type="url" id="website" required />
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" required />Male
        <input type="radio" name="gender" id="female" required />Female
        <br />
        <br />
        <button type="submit">Submit</button>
      </form>
    </section>
    <script src="script.js" async defer></script>
  </body>
</html>
