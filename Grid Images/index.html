<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grid Image</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <style>
      img {
        height: 100%;
        border: 0px solid white;
        border-radius: 10px;
      }
      .wrapper {
        max-width: 800px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="wrapper mx-auto py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-8 pb-4">
            <img
              class="d-block w-100 object-fit-fill"
              src="https://images.unsplash.com/photo-1711139299064-f60e2753163f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="" />
          </div>
          <div class="col-12 col-md-4 pb-4">
            <img
              class="d-block w-100 object-fit-fill"
              src="https://images.unsplash.com/photo-1711638241167-796a782bd3f4?q=80&w=1886&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col-6 col-md-4 pb-4">
            <img
              class="d-block w-100 object-fit-cover"
              src="https://images.pexels.com/photos/1402787/pexels-photo-1402787.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="" />
          </div>
          <div class="col-6 col-md-4 pb-4">
            <img
              class="d-block w-100 object-fit-cover"
              src="https://plus.unsplash.com/premium_photo-1710267557925-4c05618b8caf?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="" />
          </div>
          <div class="col-12 col-md-4 pb-4">
            <img
              class="d-block w-100 object-fit-cover"
              src="https://images.unsplash.com/photo-1711479613453-b67d6b7bf44e?q=80&w=1938&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col-6 pb-4">
            <img
              class="d-block w-100 object-fit-cover"
              src="https://images.unsplash.com/photo-1711385477003-1b4d8cd3bbf0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="" />
          </div>
          <div class="col-6 pb-4">
            <img
              class="d-block w-100 object-fit-cover"
              src="https://images.unsplash.com/photo-1711539924834-06816347ff2a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
