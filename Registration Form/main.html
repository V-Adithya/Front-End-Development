<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form Validation</title>
    <script src="form_validator.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #e4f0f8">
    <center>
      <font color="blue" size="6" face="arial"
        >PRESIDENCY UNIVERSITY<br />Registration Form</font
      ><br /><br /><br />

      <form onsubmit="return formValidator()" action="right.html">
        <fieldset>
          First Name (Minimum 6 characters)<font color="red">*</font>
          <input type="text" id="firstname" /><br /><br />

          Last Name<font color="red">*</font>&nbsp;&nbsp;&nbsp;
          <input type="text" id="lastname" /><br /><br />

          Email Address<font color="red">*</font>
          <input type="text" id="email" /><br />
          <font color="red">(one e-mail id only):</font>
          <font color="blue">e.g. smith@gmail.com</font><br /><br />

          Password (minimum 6 characters)<font color="red">*</font>
          <input type="password" id="pass" /><br /><br />

          Address<font color="red">*</font>
          <textarea rows="2" cols="20" id="addr"></textarea><br /><br />

          Mobile No<font color="red">*</font>
          <input type="text" id="mobileno" /><br /><br /><br />

          Gender:
          <input type="radio" name="gender" value="male" />Male
          <input type="radio" name="gender" value="female" />Female<br /><br />

          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </fieldset>
      </form>
    </center>
  </body>
</html>
