<!DOCTYPE html>
<html ng-app="planet-app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Planetary Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="node_modules/angular/angular.min.js" defer></script>
  <script src="myAngular.js" defer></script>
</head>

<body ng-controller="myController">
  <div class="container">
    <h1>Planet Information</h1>
    <div class="row my-2">
      <div class="col-md-6">
        <input type="text" placeholder="Enter the planet name" class="form-control" ng-model="searchItem">
      </div>
      <div class="col-md-6">
        <select class="form-control" ng-model="sortBy">
          <option value="name">Name</option>
          <option value="type">Type</option>
          <option value="distance">Distance</option>
          <option value="moons">Moons</option>
        </select>
      </div>
    </div>
    <div class="row py-2">
      <div class="col-12">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Distance</th>
              <th>Moons</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="planet in planets | filter:searchItem | orderBy:sortBy">
              <td>{{planet.name}}</td>
              <td>{{planet.type}}</td>
              <td>{{planet.distance}}</td>
              <td>{{planet.moons}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
