<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Effects Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .color-box {
            width: 80px;
            height: 80px;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Fade Effects Demo</h1>
        <div id="div1" class="color-box red"></div>
        <div id="div2" class="color-box green"></div>
        <div id="div3" class="color-box blue"></div>
        <div class="text-center mt-3">
            <button id="fadeInBtn" class="btn btn-primary mr-2">Fade In</button>
            <button id="fadeOutBtn" class="btn btn-primary mr-2">Fade Out</button>
            <button id="fadeToggleBtn" class="btn btn-primary">Fade Toggle</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="prac5.js"></script>
</body>

</html>
