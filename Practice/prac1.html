<!--You are tasked with developing a photo gallery for a travel blog. The gallery should
display images in a responsive grid layout, which adjusts seamlessly across various
screen sizes (e.g., mobile, tablet, desktop). You will use Bootstrap 5 to create this
layout using a series of containers, rows, and columns.
Requirements:
1. Use Bootstrap 5 to create a responsive image grid.
2. Use the Bootstrap grid system, including classes such as .container, .row, and
.col.
3. Ensure the grid layout adjusts appropriately for different screen sizes using
Bootstrap's predefined grid tiers.
4. Each image should be displayed within a column, with a consistent margin
and padding.
5. Add a hover effect to the images that slightly scales up the image and adds a
shadow to make it more interactive-->

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .container {
            width: 800px;
        }

        .image-wrapper {
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .image-wrapper img {
            width: 100%;
            transition: transform 0.3s ease;
        }

        .image-wrapper img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-4 image-wrapper py-4"><img src="Assets/img1.jpg"></div>
            <div class="col-md-4 image-wrapper py-4"><img src="Assets/img1.jpg"></div>
            <div class="col-md-4 image-wrapper py-4"><img src="Assets/img1.jpg"></div>
            <div class="col-md-6 image-wrapper"><img src="Assets/img1.jpg"></div>
            <div class="col-md-6 image-wrapper"><img src="Assets/img1.jpg"></div>
            <div class="col-md-12 image-wrapper"><img src="Assets/img1.jpg"></div>
        </div>
    </div>

    <script src="" async defer></script>
</body>
